version: "3"

services:
  default-answer:
      build:
        context: .
        dockerfile: Dockerfile.app
      volumes:
        - ./app:/app
        - /app/node_modules
      links:
        - db
      depends_on:
        - db
      environment:
        - DEBUG=default-answer-client:info,default-answer-server:error
  db:
      build:
        context: .
        dockerfile: Dockerfile.db
      environment:
        - MYSQL_USER=nemanja
        - MYSQL_PASSWORD=password
        - MYSQL_DATABASE=defaultanswerdb
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
